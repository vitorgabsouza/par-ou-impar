<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Par ou ímpar</title>
		<link rel="icon" href="imagens/favicon.svg" type="image/svg+xml">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="css/estilo.css">
		<script src="javascript/script.js" defer></script>
	</head>
	<body>
		<main class="conteudo-principal">
			<header class="cabecalho">
				<div class="area-do-logotipo">
					<h1 class="texto-do-logotipo">Par ou ímpar</h1>
					<img src="imagens/logotipo.svg" alt="Par ou ímpar" class="imagem-do-logotipo">
				</div>
				<p class="area-da-pontuacao">
					Sua pontuação: <span id="pontuacao">0</span>
				</p>
			</header>
			<section>
				<h2 class="titulo-da-secao-do-jogo">
					Começar jogo <i class="bi bi-play-btn"></i>
				</h2>
				<form id="formulario" novalidate>
					<label for="campo-do-numero-do-jogador" class="rotulo-do-campo-do-numero-do-jogador">
						Digite um número inteiro entre 0 e 5 <span title="Campo obrigatório" class="campo-obrigatorio">*</span>
					</label>
					<input type="number" name="numero-do-jogador" id="campo-do-numero-do-jogador" placeholder="Exemplo: 5" min="0" max="5" step="1" required>
					<fieldset class="area-dos-campos-de-opcao">
						<legend class="legenda-da-area-dos-campos-de-opcao">
							Selecione uma opção <span title="Campo obrigatório" class="campo-obrigatorio">*</span>
						</legend>
						<div class="caixa-dos-campos-de-opcao">
							<div class="caixa-de-um-campo-de-opcao">
								<input type="radio" name="campo-de-opcao" id="campo-de-opcao-par" value="Par" checked>
								<label for="campo-de-opcao-par" class="rotulo-de-um-campo-de-opcao">Par</label>
							</div>
							<div class="caixa-de-um-campo-de-opcao">
								<input type="radio" name="campo-de-opcao" id="campo-de-opcao-impar" value="Ímpar">
								<label for="campo-de-opcao-impar" class="rotulo-de-um-campo-de-opcao">Ímpar</label>
							</div>
						</div>
					</fieldset>
					<button type="submit" class="botao-que-envia-o-formulario">
						Jogar <i class="bi bi-controller"></i>
					</button>
				</form>
			</section>
			<footer class="rodape">
				<p class="creditos">
					Desenvolvido por <a href="https://www.github.com/vitorgabsouza" target="_blank" class="link-de-creditos">Vitor Souza</a>
				</p>
			</footer>
		</main>
		<dialog id="modal">
			<div class="area-do-conteudo-do-modal">
				<h3 class="titulo-do-modal">
					Atenção <i class="bi bi-exclamation-triangle"></i>
				</h3>
				<p id="texto-do-modal"></p>
				<button type="button" id="botao-que-fecha-o-modal">
					Fechar <i class="bi bi-x-square"></i>
				</button>
			</div>
		</dialog>
	</body>
</html>
